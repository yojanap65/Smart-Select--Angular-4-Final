<div class="container">
  <div style="text-align:center">
    <h1>
      Welcome to the {{title}}!!
    </h1>
  </div>

  <div class="form-group">
    <label class="control-label" for="Country">Country:</label>
    <select *ngIf="countryList" [(ngModel)]="selectedCountry" (change)="onSelectCountry($event.target.value)" class="form-control input-lg" id="country"
       >
       <option value=''>Select Country</option>
      <option *ngFor="let country of countryList" value= {{country}}>{{country}}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="control-label" for="City">City:</label>
    <select class="form-control input-lg" id="city" [(ngModel)]="selectedCity">
        <option *ngIf="!selected" value=''>Select City</option>
        <option *ngFor="let city of cities" value= {{city}}>{{city}}</option>
    </select>
  </div>

  <p>Selected Country: {{selectedCountry}}</p>
  <p>Selected City: {{selectedCity}}</p>
</div>
